<!DOCTYPE html>
<html lang="en">
<head>
	<title>jQuery Hide and Show</title>	
	<style type="text/css">
		#hideMe
		{
			width:300px;
			height:100px;			
			left:0;
			right:0;
			position:relative;
			border:1px solid #000;
			background:teal;			
		}
		#hideMe p{text-align:center; color:yellow; font-size:18px; font-weight:bold;padding-top:20px;}
	</style>
</head>
	<body>
		<div id="hideMe"><p>Please keep any eye on me!</p></div>
		
		<input type="button" id="btnHide" value="Hide">
		<input type="button" id="btnShow" value="Show">
	</body>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/JavaScript">		
		$(function(){
			$('#btnHide').click(function(){
				$('#hideMe').hide('slow');
			});
			
			$('#btnShow').click(function(){
				$('#hideMe').show('slow');
			});
		});
	</script>
</html>
