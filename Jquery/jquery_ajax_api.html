<!DOCTYPE html>
<html lang="us-en">
<head>
	<title>ajax</title>
</head>
<body>
	<ul id="orders"></ul>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript">
	$(function(){
		var $orders = $('#orders');
		$.ajax({
			type: 'GET',
			url: '/api/orders',
			success: function(data){
				$.each(data, function(i, order){
					$orders.append('<li>Ollie Eemam</li>');
				});
			}
		});
	});
</script>

</html>
