<!DOCTYPE html>
<html lang="en">
<head>
	<title>Examples of jQuery</title>	
	<style type="text/css">
		.list
		{
			width:300px;
			min-height:100px;
			height:auto;
			left:0;
			right:0;
			position:relative;
			border:1px solid #000;
			background:#e0e0e0;
		}
		
		.hideMe p{text-align:center; color:yellow; font-size:12px; font-weight:bold;padding-top:5px;}

		</div>
		<input type="button" id="btnClick" value="Click to Hide">
		
	</body>
